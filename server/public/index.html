<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Dati Sensore</title>
    <link rel="stylesheet" href="/grafica.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!--script per includdere chart.js-->
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script> <!--script per inculdere socket.io-->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script> <!--script per plugin zoom e pan chartjs-->

</head>
<body>
    <h1>Dati delle rilevazioni del sensore</h1>
    <div>
    <input type="text" id="searchInput" placeholder="Cerca per ID" class="search-bar">
    </div>
    <table border="1" id="data-table">
        <thead>                            <!--caselle header-->
            <tr>
                <th>ID</th>
                <th>Timestamp</th>
                <th>Accel X</th>
                <th>Accel Y</th>
                <th>Accel Z</th>
                <th>Gyro X</th>
                <th>Gyro Y</th>
                <th>Gyro Z</th>
                <th>Roll</th>
                <th>Pitch</th>
                <th>Yaw</th>
                <th>Allarme</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div id="div-grafico">
    <h1>Grafico inclinazione </h1>
    <canvas id="inChart"></canvas>
    </div>
    <script>                //codice javascript per update tabella 
        const socket = io();
        let allData = [];
        let searchId = "";

        // Aggiunge event listener alla barra di ricera che filtra la tabella e il grafico in base alla barra di ricerca
        document.getElementById("searchInput").addEventListener("input", (e) => {
            searchId = e.target.value.trim();
            updateTable(allData);
            updateChart(allData);
        });

        //funzione per aggiornare la tabella
       function updateTable(data) {
            const tableBody = document.querySelector("#data-table tbody");
            tableBody.innerHTML = "";
            
            data.filter(item => searchId === "" || item.ID.toString().toLowerCase().includes(searchId.toLowerCase()))
                .forEach(item => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${item.ID}</td>
                        <td>${item.timestamp}</td>
                        <td>${item.accel_x}</td>
                        <td>${item.accel_y}</td>
                        <td>${item.accel_z}</td>
                        <td>${item.gyro_x}</td>
                        <td>${item.gyro_y}</td>
                        <td>${item.gyro_z}</td>
                        <td>${item.roll}</td>
                        <td>${item.pitch}</td>
                        <td>${item.yaw}</td>
                        <td class="${item.allarme ? 'allarme-true' : 'allarme-false'}">
                            ${item.allarme ? 'ALLARME' : 'OK'}
                        </td>`;
                    tableBody.appendChild(row);
                });
        }

    //plug in colore sfondo grafico
    const backgroundPlugin = {
        id: 'custom_canvas_background_color',
        beforeDraw: (chart) => {
            const ctx = chart.ctx;
            ctx.save();
            ctx.fillStyle = '#f5f5f5'; // Colore di sfondo personalizzato
            ctx.fillRect(
                chart.chartArea.left,
                chart.chartArea.top,
                chart.chartArea.right - chart.chartArea.left,
                chart.chartArea.bottom - chart.chartArea.top
            );
            ctx.restore();
        }
    };
    
    Chart.register(backgroundPlugin);

        //creazione grafico chartjs
        
        const ctx = document.getElementById('inChart').getContext('2d');
        const inChart = new Chart(ctx, { 
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    { label: 'Roll', data: [], borderColor: '#e48900', backgroundColor: '#e48900', borderWidth: 2, fill: false },
                    { label: 'Pitch', data: [], borderColor: '#50c647', backgroundColor: '#50c647', borderWidth: 2, fill: false },
                    { label: 'Yaw', data: [], borderColor: '#ff66ff', backgroundColor: '#ff66ff', borderWidth: 2, fill: false }
                ]
            },
            options: { 
                layout:{
                    backgroundColor:'white'
                },
                responsive: true,
                scales: {
                    x: { title: { display: true, text: 'Orario' , color: '#000000'}, ticks: { color: '#000000'}, grid: {borderColor: '#000000', color: '#808080'}},
                    y: { title: { display: true, text: 'Gradi', color: '#000000'}, ticks: {color: '#000000'}, grid: {borderColor: '#000000', color: '#808080'}, suggestedMin: -180, suggestedMax: 180 }
                },
                plugins: {
                    zoom: {
                        limits: { y: { min: -200, max: 200 } },
                        pan: { enabled: true, mode: 'xy', threshold: 1, modifierKey: 'shift' },
                        zoom: { wheel: { enabled: true, speed: 0.05, modifierKey: 'shift' }, mode: 'xy' }
                    },
                    legend:{
                        labels:{
                            color: '#000000',
                            font: {
                                weight: 'bold'
                            }
                        }

                    }
                }
            },
            plugins: [backgroundPlugin]
        });

        //funzione che inserisce nel grafico i dati di roll pitch e yaw filtrati per ID
        function updateChart(data) {
            const filteredData = data.filter(item => searchId === "" || item.ID.toString().includes(searchId));

        //Cancella i dati attuali prima di aggiornare
        inChart.data.labels = [];
        inChart.data.datasets.forEach(dataset => dataset.data = []);
        //Aggiungi solo i dati filtrati
        filteredData.forEach(item => {
            inChart.data.labels.push(item.timestamp);
            inChart.data.datasets[0].data.push(item.roll);
            inChart.data.datasets[1].data.push(item.pitch);
            inChart.data.datasets[2].data.push(item.yaw);
        });

            /*if (inChart.data.labels.length > 5) {
                inChart.data.labels = inChart.data.labels.slice(-5);
                inChart.data.datasets.forEach(dataset => {
                    dataset.data = dataset.data.slice(-5);
                });
            }*/
            inChart.update();
        }
        
        //funzione on action che carica la tabella  e il grafico con i dati giÃ  salvati
        socket.on('initData', (data) => {
            console.log("Dati iniziali ricevuti:", data);
            allData = data;
            updateTable(data);
            updateChart(data);
        });
        
        //funzione on action che aggiorna la tabella e il grafico all'arrivo di nuovi dati
        socket.on('dataUpdated', (newData) => {
            console.log("Nuovi dati ricevuti:", newData);
            allData.push(newData);
            updateTable(allData);
            updateChart(allData);
        });
    </script>
</body>
</html>
